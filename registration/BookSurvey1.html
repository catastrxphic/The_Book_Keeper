<body>
    <h1> Answer this short questions for a better understanding of your reading habits and style </h1>
    <form>
        <div class="container">
            <label> How many days per week do you read?
                <input class="daysReading" type="number" name="daysReading" placeholder="2" required>
            </label>
            
            <label> How many days per week would you like to read?
                <input class="daysReadingW" type="number" placeholder="6" required>
            </label>

            <label for="genres"> What are you favourite genres? </label>
                <select name = "genres" id="bGenres"> 
                    <option value="horror"> Horror   </option>
                    <option value="romance"> Romance  </option>
                    <option value="fantasy"> Fantasy  </option>

                    <option value="politics"> Politics  </option>
                    <option value="medicine">  Medicine </option>
                    <option value="tech">  Techonologies </option>
                    <option value="self-growth">  Self-Growth </option>
                    <option value="math">  Mathematics  </option>
                    <option value="clas">  Clasics </option>
                    <option value="suspense"> Suspense </option>
                    <option value="manga">  Manga </option>
                    <option value="economy">  Economy </option>
                    <option value="folklore"> Folklore </option>
                    <option value="phylosophy"> Phylosophy  </option>
                </select>
        

    
            <label> Which genre interest you this month?</label>
                <select name = "genresSuggestion" id="sGenres"> 
                    <option value="horror"> Horror   </option>
                    <option value="romance"> Romance  </option>
                    <option value="fantasy"> Fantasy  </option>
                    <option value="sci-fi"> Science-Fiction </option>
                    <option value="politics"> Politics  </option>
                    <option value="medicine">  Medicine </option>
                    <option value="tech">  Techonologies </option>
                    <option value="self-growth">  Self-Growth </option>
                    <option value="math">  Mathematics  </option>
                    <option value="clas">  Clasics </option>
                    <option value="suspense"> Suspense </option>
                    <option value="manga">  Manga </option>
                    <option value="economy">  Economy </option>
                    <option value="folklore"> Folklore </option>
                    <option value="phylosophy"> Phylosophy  </option>
                </select>
            
            <hr>
            <label> What is your main reason to read? <span class="details">(Rank from 1 - 5)</span>
                <br> <input type="number" min="1" max="5" name= "reason" >  To aquire knowledge
                <br> <input type="number" min="1" max="5" name= "reason" >  To scape reality
                <br> <input type="number" min="1" max="5" name= "reason" >  To become a better version of myself
                <br> <input type="number" min="1" max="5" name= "reason" >  For fun 
                <br> <input type="number" min="1" max="5" name= "reason" >  As a healthy habit

            </label>
            
            <hr>
            <!-- look how to create ONE checked box on HTML, or learn JS >.< -->
            <label> Do you struggle finding new books to read?
                <br> <input type="checkbox" name="struggle" > Yes, there are so many books I want to read!
                <br> <input type="checkbox" name="struggle" > Yes, not many books interest me :(
                <br> <input type="checkbox" name="struggle" > No, I always/usually know what I want to read next!

            </label>
            <button type="submit"> Create Account </button>
            <button type="submit"> Continue to book survey </button>

         </div>

    </form>
