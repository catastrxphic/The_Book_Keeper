<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registration.css" rel="stylesheet">
    <title>Profile Creation</title>
</head>

<body>
    <h1> Create Your Account! </h1>
    <form>
        <div class="container">
            <label class=""> Username </label>
                <input class="user" type="text" name="user" placeholder="PercyDarcy" required>
            
            <label> Email </label>
                <input class="email" type="email" placeholder="percy123@gmail.com" required>

            <label> Password </label>
                <input class="password" type="password" placeholder="Percy23678" size="10" maxlength="15" required>

            <label> Confirm Password </label>
                <input class="confpassword" type="password" placeholder="Percy23678" size="10" maxlength="15" required>
            
            <hr>
            <label> Are you a consistent reader? </label>
                <br> <input type="radio"  name="reader" > <span class="reader">  Yes, cannot stop reading!</span>
                <br> <input type="radio"  name="reader" > <span class="reader">  No, just started </span>
            
            <hr>
            <label> 
                <input type="checkbox" name="agreement" > Do you agree with the <span>terms and conditions</span> ?
            </label>
            <button type="submit"> Create Account </button>
         </div>

    </form>
    
</body>

</html>
