<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>LogIn Form </h1>
    <form>
        <div class="container"> 
            <label> Email </label>
            <input type="email" class="email" placeholder="jkRowl@gmail.com" required/> 
            <label> Password </label>
            <input type="password" class="password" placeholder="10-15 numbers and letters" size = "10" maxlength="15"required/>
            <button type="submit"> log in</button>

            <p> Remember my information</p>
            <input type="radio" name="remember" value="yes" checked="checked"> Yes
            <input type="radio" name="remember" value="no" > No
        </div>
    </form>

    
</body>
